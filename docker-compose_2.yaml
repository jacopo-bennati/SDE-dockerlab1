version: '3'
services:
  mongodb:
    image: mongo
    ports:
     - 27017:27017
    environment:
     - MONGO_INITDB_ROOT_USERNAME=user
     - MONGO_INITDB_ROOT_PASSWORD=password
  my-app:
    build: .
    image: docker-hub-user/image-name:image-tag
    ports:
      - 3000:3000
    environment:
      - MONGO_DB_USERNAME=user
      - MONGO_DB_PWD=password
    depends_on:
     - "mongodb"
